<script type="text/javascript">
    RED.nodes.registerType('pb-auth', {
        category: 'pocketbase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            url: { value: "" },
            authCollection: { value: "_superusers" },
            username: { value: "" },
            password: { value: "" },
            tokenRefreshSeconds: { value: 3600, validate: RED.validators.number() },
            autoRefreshOnError: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "pocketbase.svg",
        paletteLabel: 'auth',
        label: function() {
            return this.name || "Auth";
        }
    });
</script>

<script type="text/html" data-template-name="pb-auth">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="icon-globe"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="Leave empty to use PB_URL env var">
    </div>
    <div class="form-row">
        <label for="node-input-authCollection"><i class="icon-table"></i> Auth Collection</label>
        <input type="text" id="node-input-authCollection" placeholder="Leave empty to use PB_AUTH_COLLECTION env var">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="icon-user"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="Leave empty to use PB_USERNAME env var">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-lock"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Leave empty to use PB_PASSWORD env var">
    </div>
    <div class="form-row">
        <label for="node-input-tokenRefreshSeconds"><i class="icon-clock"></i> Token Refresh (seconds)</label>
        <input type="number" id="node-input-tokenRefreshSeconds" placeholder="3600" min="0">
        <div class="form-tips">Auto-refresh token after this many seconds (0 = disabled, default: 3600 = 1 hour)</div>
    </div>
    <div class="form-row">
        <label for="node-input-autoRefreshOnError" style="width: auto;">
            <input type="checkbox" id="node-input-autoRefreshOnError" style="width: auto; margin-right: 10px;">
            Auto re-authenticate on token error
        </label>
        <div class="form-tips">If checked, automatically re-authenticate when token refresh fails</div>
    </div>
</script>

<script type="text/html" data-help-name="pb-auth">
    <p>Authenticate with PocketBase and store credentials in flow context.</p>
    
    <h3>Configuration</h3>
    <p>Configure authentication either in the node or through environment variables:</p>
    <ul>
        <li><strong>API URL:</strong> PocketBase server URL (env: PB_API_URL)</li>
        <li><strong>Auth Collection:</strong> Collection for authentication (env: PB_AUTH_COLLECTION, default: _superusers)</li>
        <li><strong>Username:</strong> Authentication username (env: PB_USERNAME)</li>
        <li><strong>Password:</strong> Authentication password (env: PB_PASSWORD)</li>
        <li><strong>Token Refresh:</strong> Seconds before auto-refreshing token (0 = disabled, default: 3600)</li>
        <li><strong>Auto Re-auth:</strong> Re-authenticate automatically if token refresh fails</li>
    </ul>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>Authentication token</dd>
        <dt>pbAuth <span class="property-type">object</span></dt>
        <dd>Complete authentication information for other PB nodes</dd>
        <dt>pb <span class="property-type">PocketBase</span></dt>
        <dd>Authenticated PocketBase client instance</dd>
    </dl>

    <h3>Token Management</h3>
    <p>The node supports automatic token refresh to maintain long-running connections:</p>
    <ul>
        <li><strong>Auto Refresh:</strong> Token is automatically refreshed after the specified interval</li>
        <li><strong>Error Handling:</strong> When auto re-auth is enabled, failed refreshes trigger full re-authentication</li>
        <li><strong>Performance:</strong> Reduces authentication overhead for frequent API calls</li>
    </ul>
    
    <h3>Details</h3>
    <p>This node authenticates with PocketBase and stores the credentials in the flow context. 
    Other PB nodes (pb-crud, pb-realtime) will automatically reuse this authentication.</p>
    
    <p>Authentication can also be passed via <code>msg.pbAuth</code> or <code>msg.payload</code> 
    for dynamic authentication scenarios.</p>
</script>
