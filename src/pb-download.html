<script type="text/javascript">
    RED.nodes.registerType('pb-download', {
        category: 'PocketBase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            collection: { value: "" },
            recordId: { value: "" },
            filename: { value: "" },
            fields: { value: "" },
            host: { value: "" },
            mode: { value: "buffer" }
        },
        inputs: 1,
        outputs: 1,
        icon: "pocketbase.svg",
        paletteLabel: 'download',
        label: function() {
            return this.name || `download ${this.collection || ''}`;
        }
    });
</script>

<script type="text/html" data-template-name="pb-download">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-collection"><i class="icon-table"></i> Collection</label>
        <input type="text" id="node-input-collection" placeholder="Collection name or leave empty for msg.collection">
    </div>
    <div class="form-row">
        <label for="node-input-recordId"><i class="icon-file"></i> Record ID</label>
        <input type="text" id="node-input-recordId" placeholder="Record ID or leave empty for msg.recordId or payload.id">
    </div>
    <div class="form-row">
        <label for="node-input-filename"><i class="icon-download"></i> Filename</label>
        <input type="text" id="node-input-filename" placeholder="Single filename or leave empty for msg.filename">
    </div>
    <div class="form-row">
        <label for="node-input-fields"><i class="icon-list"></i> File Fields</label>
        <input type="text" id="node-input-fields" placeholder="Comma-separated field names: avatar,photos,documents">
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="icon-globe"></i> Host Override</label>
        <input type="text" id="node-input-host" placeholder="cdn.example.com or https://cdn.example.com">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="icon-share"></i> Mode</label>
        <select id="node-input-mode">
            <option value="buffer">Buffer</option>
            <option value="base64">Base64</option>
            <option value="url">URL only</option>
            <option value="url+type">URL + Type</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="pb-download">
    <p>Downloads a file from PocketBase.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Collection:</strong> PocketBase collection name (can be overridden by msg.collection)</li>
        <li><strong>Record ID:</strong> Default record ID (can be overridden by msg.recordId or payload.id)</li>
        <li><strong>Filename:</strong> Single file field name (can be overridden by msg.filename)</li>
        <li><strong>File Fields:</strong> Comma-separated field names for multiple files (can be overridden by msg.fields)</li>
        <li><strong>Host Override:</strong> Replace host in file URLs (can be overridden by msg.host)</li>
        <li><strong>Mode:</strong> Download format: buffer, base64, or url only</li>
    </ul>

    <h3>Input Properties</h3>
    <dl class="message-properties">
        <dt>collection <span class="property-type">string</span></dt>
        <dd>Collection name (overrides node config)</dd>
        <dt>recordId <span class="property-type">string</span></dt>
        <dd>Record ID containing the file (required if not in config)</dd>
        <dt>filename <span class="property-type">string</span></dt>
        <dd>Single file field name (used when fields is not specified)</dd>
        <dt>fields <span class="property-type">string</span></dt>
        <dd>Comma-separated field names for multiple files: "avatar,photos,documents"</dd>
        <dt>host <span class="property-type">string</span></dt>
        <dd>Override host for file URLs: "cdn.example.com" or "https://cdn.example.com"</dd>
        <dt>mode <span class="property-type">string</span></dt>
        <dd>Download mode: "buffer", "base64", "url", or "url+type"</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">buffer | string | object</span></dt>
        <dd>Single file: buffer, base64 string, or file URL. Multiple files: object with field names as keys</dd>
        <dt>pb <span class="property-type">PocketBase</span></dt>
        <dd>Authenticated PocketBase client for chaining</dd>
    </dl>

    <h3>Examples</h3>
    <p><strong>Single file:</strong> Use filename property, returns direct file content</p>
    <p><strong>Multiple files:</strong> Use fields "avatar,photos", returns {avatar: file1, photos: [file1, file2]}</p>
    <p><strong>Host override:</strong> Change "localhost:8090" to "cdn.example.com" in URLs</p>
    <p><strong>Mode buffer:</strong> Returns file content as Node.js Buffer with metadata</p>
    <p><strong>Mode base64:</strong> Returns ready-to-use data URI with MIME type</p>
    <p><strong>Mode url:</strong> Returns only the file URL without downloading</p>
    <p><strong>Mode url+type:</strong> Returns file URL with MIME type (HEAD request only)</p>
</script>
