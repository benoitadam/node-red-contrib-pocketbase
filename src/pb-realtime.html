<script type="text/javascript">
    RED.nodes.registerType('pb-realtime', {
        category: 'pocketbase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            collection: { value: "" },
            action: { value: "subscribe" },
            topic: { value: "*" }
        },
        inputs: 1,
        outputs: 1,
        icon: "pocketbase.svg",
        paletteLabel: 'realtime',
        label: function() {
            return this.name || `Realtime ${this.action}`;
        }
    });
</script>

<script type="text/html" data-template-name="pb-realtime">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="icon-play"></i> Action</label>
        <select id="node-input-action">
            <option value="subscribe">Subscribe</option>
            <option value="unsubscribe">Unsubscribe</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-collection"><i class="icon-table"></i> Collection</label>
        <input type="text" id="node-input-collection" placeholder="Collection name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-star"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Leave empty for all changes (*) or specify record ID">
        <div class="form-tips">Use "*" for all changes or specify a record ID to monitor only that record</div>
    </div>
</script>

<script type="text/html" data-help-name="pb-realtime">
    <p>Subscribe to real-time changes in PocketBase collections.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Action:</strong> Subscribe or unsubscribe to/from real-time events</li>
        <li><strong>Collection:</strong> PocketBase collection name to monitor</li>
        <li><strong>Topic:</strong> Subscription target:
            <ul>
                <li>Leave empty or "*" - Monitor all changes</li>
                <li>Specify record ID - Monitor only that specific record</li>
            </ul>
        </li>
    </ul>
    
    <h3>Dynamic Configuration</h3>
    <p>Configuration can be overridden via message properties (priority order):</p>
    <ul>
        <li><code>msg.action</code> - subscribe/unsubscribe</li>
        <li><code>msg.collection</code> - collection name</li>
        <li><strong>Topic priority:</strong> <code>def.topic</code> → <code>msg.topic</code> → <code>msg.recordId</code> → <code>msg.payload.id</code> → <code>"*"</code></li>
    </ul>
    
    <h3>Outputs</h3>
    <p>Outputs messages when records are created, updated or deleted, plus subscription status messages.</p>
</script>
