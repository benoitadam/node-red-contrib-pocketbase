<script type="text/javascript">
    RED.nodes.registerType('pb-schema', {
        category: 'PocketBase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            action: { value: "list" },
            collection: { value: "" },
            json: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "pocketbase.svg",
        paletteLabel: 'schema',
        label: function() {
            return this.name || `Schema ${this.action}`;
        }
    });
</script>

<script type="text/html" data-template-name="pb-schema">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="icon-play"></i> Action</label>
        <select id="node-input-action">
            <option value="list">List Collections</option>
            <option value="get">Get One Collection</option>
            <option value="create">Create Collection</option>
            <option value="update">Update Collection</option>
            <option value="delete">Delete Collection</option>
            <option value="truncate">Truncate Collection</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-collection"><i class="icon-table"></i> Collection</label>
        <input type="text" id="node-input-collection" placeholder="Collection name or ID (for specific operations)">
    </div>
    <div class="form-row">
        <label for="node-input-json"><i class="icon-file"></i> JSON Data</label>
        <textarea id="node-input-json" placeholder='{"name": "my_collection", "type": "base", "schema": []}' rows="4"></textarea>
        <div class="form-tips">JSON data for create/update operations. Leave empty to use msg.payload</div>
    </div>
</script>

<script type="text/html" data-help-name="pb-schema">
    <p>Manage PocketBase collections (schema) via admin API.</p>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>Action:</strong> Operation to perform on collections</li>
        <li><strong>Collection:</strong> Collection name or ID (for specific operations)</li>
        <li><strong>JSON Data:</strong> Data for create/update operations</li>
    </ul>

    <h3>Actions</h3>
    <ul>
        <li><strong>Get Collections:</strong> Retrieve all collections (perPage=500)</li>
        <li><strong>Get One Collection:</strong> Retrieve specific collection details</li>
        <li><strong>Create Collection:</strong> Create a new collection</li>
        <li><strong>Update Collection:</strong> Update existing collection</li>
        <li><strong>Delete Collection:</strong> Delete collection</li>
        <li><strong>Truncate Collection:</strong> Delete all records in collection</li>
    </ul>
    
    <h3>Dynamic Configuration</h3>
    <p>Configuration can be overridden via message properties:</p>
    <ul>
        <li><code>msg.action</code> - Action to perform</li>
        <li><code>msg.collection</code> - Collection name or ID</li>
        <li><strong>Data priority:</strong> <code>msg.payload</code> â†’ <code>JSON.parse(def.json)</code></li>
    </ul>

    <h3>Authentication</h3>
    <p><strong>Important:</strong> All collection operations require superuser authentication. 
    Make sure to use the pb-auth node with admin credentials before this node.</p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object | array</span></dt>
        <dd>Collection data or operation result</dd>
        <dt>pb <span class="property-type">PocketBase</span></dt>
        <dd>Authenticated PocketBase client instance</dd>
    </dl>
</script>
